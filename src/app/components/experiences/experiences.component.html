<!-- material cntent here -->
<h1>
    EXPERIENCES
</h1>
<mat-card *ngFor="let ex of store.cvData.experiences" class="card-experience">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ex.title}}</mat-card-title>
        <mat-card-subtitle>
            <mat-icon aria-hidden="false" aria-label="date icon">date_range</mat-icon>
            <span class="text-primary" style="margin-right: 10px;">
                {{ex.period}}
            </span>
            <mat-icon aria-hidden="false" aria-label="home icon">home</mat-icon>

            {{ex.location}}

        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let task of ex.description"> - {{task}}</mat-list-item>

        </mat-list>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
