<!-- material cntent here -->

<div fxFlex fxLayout="column" fxLayoutGap="0px" fxLayoutAlign="center " class="container">


    <!-- content here -->
    <div fxLayout=" wrap">
        <div fxFlex="100" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100" fxLayout="column" style="padding: 5px;">
            <h1>
                Projects
            </h1>
            <mat-card *ngFor="let temp of store.cvData.projects" class="card-element card-text">
                <mat-card-header>
                    <mat-card-title>{{temp.project_name}}</mat-card-title>
                    <mat-card-subtitle>
                        <span *ngIf="temp.demo_site">
                            <mat-icon aria-hidden="false" aria-label="home icon" style="margin-left:10px" fontIcon="home">home</mat-icon>
                            <a href="{{temp.demo_site}}" class="text-primary" style="margin-left:3px" >Live demo</a>
                        </span>
                        <span  *ngIf="temp.repository" >
                            <mat-icon aria-hidden="false" aria-label="star icon" style="margin-left:10px" >star</mat-icon>
                            <a href="{{temp.repository}}" class="text-primary" style="margin-left:3px" >Repository</a>
                        </span>

                    </mat-card-subtitle>
                </mat-card-header>
                
                <mat-card-content>
                    
                <!-- <mat-list-item  *ngFor="let task of ex.description"> - {{task}}</mat-list-item> -->

                <p *ngFor="let line of temp.description" class="p-list"> ➡️ {{line}}</p>
                    
                </mat-card-content>
                
                <mat-card-actions>

                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
